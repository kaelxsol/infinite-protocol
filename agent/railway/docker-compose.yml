services:
  infinite-agent:
    build:
      context: ../..
      dockerfile: agent/railway/Dockerfile
    ports:
      - "18789:18789"
    volumes:
      - openclaw-data:/data
    env_file:
      - ../.env
    environment:
      - OPENCLAW_STATE_DIR=/data/.openclaw
      - OPENCLAW_WORKSPACE_DIR=/data/workspace
    restart: on-failure:10

volumes:
  openclaw-data:
