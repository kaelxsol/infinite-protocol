<svg xmlns="http://www.w3.org/2000/svg" width="1500" height="500" viewBox="0 0 1500 500">
  <defs>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="4" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.06"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" mode="multiply"/>
    </filter>
    <radialGradient id="glow1" cx="30%" cy="50%" r="40%">
      <stop offset="0%" stop-color="#c8ff00" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#c8ff00" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="80%" cy="50%" r="30%">
      <stop offset="0%" stop-color="#c8ff00" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#c8ff00" stop-opacity="0"/>
    </radialGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#c8ff00" stroke-width="0.3" opacity="0.06"/>
    </pattern>
    
    <!-- Import DM Serif Display via style -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1');
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700');
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1500" height="500" fill="#0a0a0a"/>
  
  <!-- Grid -->
  <rect width="1500" height="500" fill="url(#grid)"/>
  
  <!-- Glows -->
  <rect width="1500" height="500" fill="url(#glow1)"/>
  <rect width="1500" height="500" fill="url(#glow2)"/>
  
  <!-- Top border line -->
  <line x1="0" y1="1" x2="1500" y2="1" stroke="#222" stroke-width="1"/>
  <!-- Bottom border line -->
  <line x1="0" y1="499" x2="1500" y2="499" stroke="#222" stroke-width="1"/>
  
  <!-- Left accent line -->
  <line x1="80" y1="0" x2="80" y2="500" stroke="#c8ff00" stroke-width="1" opacity="0.15"/>
  
  <!-- Small infinity symbol on left -->
  <g transform="translate(80, 250) scale(0.4)">
    <path d="M 0,-80 C 120,-80 180,-80 180,0 C 180,80 120,80 0,80 C -120,80 -180,80 -180,0 C -180,-80 -120,-80 0,-80 Z" 
          fill="none" stroke="#c8ff00" stroke-width="28" stroke-linecap="round" opacity="0.3"/>
  </g>
  
  <!-- INFINITE text — main headline -->
  <text x="160" y="295" 
        font-family="'DM Serif Display', Georgia, serif" 
        font-size="148" 
        font-style="italic"
        fill="#c8ff00" 
        letter-spacing="-2">INFINITE</text>
  
  <!-- Tagline -->
  <text x="168" y="345" 
        font-family="'JetBrains Mono', monospace" 
        font-size="14" 
        fill="#888880" 
        letter-spacing="4"
        text-transform="uppercase">OWN THE TOKEN. USE THE AI. FOREVER.</text>
  
  <!-- Right side — protocol info -->
  <text x="1380" y="175" 
        font-family="'JetBrains Mono', monospace" 
        font-size="10" 
        fill="#555550" 
        letter-spacing="3"
        text-anchor="end">BUILT ON</text>
  <text x="1380" y="195" 
        font-family="'JetBrains Mono', monospace" 
        font-size="13" 
        fill="#888880" 
        letter-spacing="2"
        text-anchor="end">SOLANA</text>
  
  <line x1="1280" y1="215" x2="1380" y2="215" stroke="#333" stroke-width="1"/>
  
  <text x="1380" y="245" 
        font-family="'JetBrains Mono', monospace" 
        font-size="10" 
        fill="#555550" 
        letter-spacing="3"
        text-anchor="end">POWERED BY</text>
  <text x="1380" y="265" 
        font-family="'JetBrains Mono', monospace" 
        font-size="13" 
        fill="#888880" 
        letter-spacing="2"
        text-anchor="end">CLAUDE · GEMINI</text>
  
  <line x1="1280" y1="285" x2="1380" y2="285" stroke="#333" stroke-width="1"/>
  
  <text x="1380" y="315" 
        font-family="'JetBrains Mono', monospace" 
        font-size="10" 
        fill="#555550" 
        letter-spacing="3"
        text-anchor="end">FUNDED BY</text>
  <text x="1380" y="335" 
        font-family="'JetBrains Mono', monospace" 
        font-size="13" 
        fill="#c8ff00" 
        letter-spacing="2"
        text-anchor="end">TRADING VOLUME</text>
  
  <!-- Corner marks -->
  <line x1="30" y1="30" x2="70" y2="30" stroke="#333" stroke-width="1"/>
  <line x1="30" y1="30" x2="30" y2="70" stroke="#333" stroke-width="1"/>
  
  <line x1="1470" y1="30" x2="1430" y2="30" stroke="#333" stroke-width="1"/>
  <line x1="1470" y1="30" x2="1470" y2="70" stroke="#333" stroke-width="1"/>
  
  <line x1="30" y1="470" x2="70" y2="470" stroke="#333" stroke-width="1"/>
  <line x1="30" y1="470" x2="30" y2="430" stroke="#333" stroke-width="1"/>
  
  <line x1="1470" y1="470" x2="1430" y2="470" stroke="#333" stroke-width="1"/>
  <line x1="1470" y1="470" x2="1470" y2="430" stroke="#333" stroke-width="1"/>
  
  <!-- Grain -->
  <rect width="1500" height="500" filter="url(#grain)" opacity="0.4"/>
</svg>
