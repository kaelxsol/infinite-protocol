<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1000" viewBox="0 0 1000 1000">
  <defs>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="4" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.06"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" mode="multiply"/>
    </filter>
    <radialGradient id="glow" cx="50%" cy="50%" r="45%">
      <stop offset="0%" stop-color="#c8ff00" stop-opacity="0.1"/>
      <stop offset="70%" stop-color="#c8ff00" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="#c8ff00" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="ig" x1="0%" y1="30%" x2="100%" y2="70%">
      <stop offset="0%" stop-color="#c8ff00"/>
      <stop offset="50%" stop-color="#d8ff50"/>
      <stop offset="100%" stop-color="#b0e800"/>
    </linearGradient>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#c8ff00" stroke-width="0.3" opacity="0.07"/>
    </pattern>
  </defs>
  
  <rect width="1000" height="1000" fill="#0a0a0a"/>
  <rect width="1000" height="1000" fill="url(#grid)" opacity="0.5"/>
  <circle cx="500" cy="500" r="380" fill="url(#glow)"/>
  
  <circle cx="500" cy="500" r="410" fill="none" stroke="#1e1e1e" stroke-width="1"/>
  <circle cx="500" cy="500" r="370" fill="none" stroke="#181818" stroke-width="0.5"/>
  
  <g transform="translate(500, 500)">
    <path d="M 0,0 C 0,-95 140,-95 140,0 C 140,95 0,95 0,0 C 0,-95 -140,-95 -140,0 C -140,95 0,95 0,0 Z" 
          fill="none" stroke="#c8ff00" stroke-width="50" stroke-linecap="round" stroke-linejoin="round" opacity="0.08" transform="scale(1.65)"/>
    <path d="M 0,0 C 0,-95 140,-95 140,0 C 140,95 0,95 0,0 C 0,-95 -140,-95 -140,0 C -140,95 0,95 0,0 Z" 
          fill="none" stroke="url(#ig)" stroke-width="38" stroke-linecap="round" stroke-linejoin="round" transform="scale(1.65)"/>
    <path d="M 0,0 C 0,-95 140,-95 140,0 C 140,95 0,95 0,0 C 0,-95 -140,-95 -140,0 C -140,95 0,95 0,0 Z" 
          fill="none" stroke="#e0ff60" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.3" transform="scale(1.65)"/>
  </g>
  
  <line x1="40" y1="40" x2="100" y2="40" stroke="#333" stroke-width="1.5"/>
  <line x1="40" y1="40" x2="40" y2="100" stroke="#333" stroke-width="1.5"/>
  <line x1="960" y1="40" x2="900" y2="40" stroke="#333" stroke-width="1.5"/>
  <line x1="960" y1="40" x2="960" y2="100" stroke="#333" stroke-width="1.5"/>
  <line x1="40" y1="960" x2="100" y2="960" stroke="#333" stroke-width="1.5"/>
  <line x1="40" y1="960" x2="40" y2="900" stroke="#333" stroke-width="1.5"/>
  <line x1="960" y1="960" x2="900" y2="960" stroke="#333" stroke-width="1.5"/>
  <line x1="960" y1="960" x2="960" y2="900" stroke="#333" stroke-width="1.5"/>
  
  <rect width="1000" height="1000" filter="url(#grain)" opacity="0.4"/>
</svg>
