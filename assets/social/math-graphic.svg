      @import url('https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600');
    </style>
  </defs>
  
  <rect width="1200" height="675" fill="#0a0a0a"/>
  <rect width="1200" height="675" fill="url(#grid)"/>
  
